<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui" >
    <h:head>
        <link rel="stylesheet" href="style.css" type="text/css"/>

        <title>Settings</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <script src="javascript.js"/>
        
        
    </h:head>
    <h:body>
        <script>
            var node,port,address,timer,pir,white;
            window.onload = function(){
                try{
                    node = document.getElementById('idform').elements[0];
                    
                    alert(node);
                    node.addEventListener('blur',function(){
                      alert("Node");
                      
                    });
                }
                catch(e){
                    alert("Exception:" + e);
                }
                
                try{
                    port = document.getElementById('idform').elements[1];
                    port.addEventListener('blur',function(){
                        alert("Port");
                    });
                }
                catch(e){
                    alert("Exception:" + e);
                }
                
                try{
                    address = document.getElementById('idform').elements[3];
                    address.addEventListener('blur',function(){
                       alert("Address"); 
                    });
                }
                catch(e){
                    alert("Exception:" + e);
                }
                
                try{
                    timer = document.getElementById('idform').elements[4];
                    timer.addEventListener('blur',function(){
                        alert("Timer");
                    });                
                }
                catch(e){
                    alert("Exception:" + e);
                }
               
                try{
                    pir = document.getElementById('idform').elements[5];
                    pir.addEventListener('blur',function(){
                        alert("Pir");
                    });                    
                }
                catch(e){
                    alert("Exception:" + e);
                }
                try{
                    white = document.getElementById('idform').elements[6];
                    white.addEventListener('blur',function(){
                        alert("White")  ;
                    });                  
                }
                catch(e){
                    alert("Exception:" + e);
                }
            };
        </script>
        <div>
            <h:form id = "idform">
            <p:panelGrid id = "idpanelgrid" columns ="2" styleClass = "settingsgrid">
                <p:messages id="msgs" />
                <h:outputText value="Node:" styleClass = "inputfield" />
                <h:inputText id = "idnode" value = "#{data.getNode()}" styleClass = "inputfield" required = "true" validatorMessage="Value does not match pattern.">
                    <f:validateRegex pattern = "^(([0-9]|[1-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5])\\.){3}([0-9]|[1-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5])$" /> 
                </h:inputText>
                <p:message for="idnode" display="icon" />
                
                <h:outputText  value = "Port:" styleClass = "inputfield" />
                <h:inputText id = "idport" value = "#{data.getPort()}" styleClass = "inputfield"/>
          
          
                <h:outputText value = "Address:" styleClass="inputfield" />
                <p:spinner id = "idaddress" size = "2" min = "1" max="10" styleClass="addresssize" />
          
                <h:outputText value = "Timer:" styleClass = "inputfield" />
                <h:inputText id = "idtimer" value = "#{data.getTimer()}" styleClass="inputfield" />
                
                <h:outputText value = "Pir" styleClass="inputfield" />
                <h:inputText id = "idpir" value = "#{data.getPir()}" styleClass = "inputfield" />
                
                <h:outputText value = "White" styleClass="inputfield" />
                <h:inputText id = "idwhite" value = "#{data.getWhite()}" styleClass="inputfield" />
                
                
            </p:panelGrid>
            
            <p:commandButton value = "Save" update = "idpanelgrid" actionListener= "#{nodeValidator.save}" icon="ui-icon-check" />        
            </h:form>
        </div>
    </h:body>
</html>
