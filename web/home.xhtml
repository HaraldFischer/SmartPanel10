        <link rel="stylesheet" type="text/css" href="style.css"/>
        <script src="javascript.js">
            var color = [];

            </f:facet>

                        <p:remoteCommand id = "idrcsetscene0" name = "rcsetscene0" actionListener = "#{data.setScene0()}" process = "@this" />
                        <input type="color" id="colorWell0" style="width:90%;height:50px;margin:10px" ></input>
                        <br></br>
                        <p:button id = "idbtnscene0" value="Scene 1" styleClass="buttonStyle" onclick = "buttonClicked(event)" ></p:button>
