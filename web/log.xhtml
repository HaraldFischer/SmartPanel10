<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui" 
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <h:head>
        <title>Log</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <h:form>
            <p:messages id = "idmessages" showDetail = "true" closable = "true" autoUpdate= "true" > 

            </p:messages>
            
            <h:outputLabel for = "idloglist" value = "Log List" style = "font-weight: bold;font-size:20px;margin: 30px;" />
            
            <p:selectOneListbox id = "idloglist" value = "" style = "width: 80%;height: 80%;margin:30px"  >
                <f:selectItems id = "idselectitems" value = "#{data.msgList}" var = "item" itemValue = "#{item}" itemLabel="#{data.themes[0]}" />
                
            </p:selectOneListbox>

            <p:commandButton value = "Clear List" style = "width: 80%;height: 80%;margin:30px" actionListener = "#{data.clearMsgList()}" />
            
        </h:form>
    </h:body>
</html>
