<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>GreenControl</title>
            </f:facet>
        </h:head>

        <h:body>

            <p:layout fullPage="true">

                <p:layoutUnit position="north" size="50" resizable="true" closable="true" collapsible="true">
                    Pegasus Systems GmbH
                </p:layoutUnit>

                <p:layoutUnit position="south" size="50" closable="true" collapsible="true">
                    GreenControl v1_7
                </p:layoutUnit>

                <p:layoutUnit position="west" size="275" header="Hide" collapsible="true">
                    <h:form>
                    <p:menu>
                        <p:submenu label="Resources">
                            
                            <p:menuitem value="Home" url = "home.xhtml" />
                            <p:menuitem value="Settings" url = "settings.xhtml" />
                            <p:menuitem value="Log"  url = "log.xhtml"/>
                            
                        </p:submenu>
                        
                    </p:menu>
                    <img src="pegasus.png" style="margin-top: 30%"/>
                    </h:form>
                </p:layoutUnit>

                <p:layoutUnit position="center">
                    <p:imageSwitch effect="shuffle" id="fadeEffect" style="border: 100px solid transparent">
                    <ui:repeat value="#{imagesView.images}" var="image">
                        <img src="#{image}" style="height:200%;width:100%" />
                    </ui:repeat>                       
                    </p:imageSwitch>

                </p:layoutUnit>

            </p:layout>

        </h:body>

    </f:view>
</html>
